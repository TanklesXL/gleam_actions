name: Gleam Publish

description: publish a gleam package to hex.pm

inputs:
  gleam_version:
    description: what gleam version to test against
    required: true
    default: "1"
  erlang_version:
    description: what erlang/otp version to test against
    required: true
    default: "26"

runs:
  using: composite
  steps:
    - uses: ./actions/deps_restore
    - uses: erlef/setup-beam@v1
      with:
        otp-version: ${{ inputs.erlang_version }}
        rebar3-version: 3
        gleam-version: ${{ inputs.gleam_version }}
    - run: gleam publish -y
      env:
        HEXPM_USER: ${{ secrets.HEXPM_USER }}
        HEXPM_PASS: ${{ secrets.HEXPM_PASS }}
      shell: bash
